<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/533b991526.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <img class="logo" src="./images/logo.svg"></img>
    <div class="content">
      <div class="content-left">
        <img class="illustration" src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="content-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections width your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>

  </main>

  <footer>
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.frontendmentor.io/challenges"><img src="./images/favicon-32x32.png"></a>
  </footer>
</body>

</html>
